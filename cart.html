<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Order - West Palm Conchas</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .cart {
      background:#fffaf5;
      border-radius:10px;
      padding:1rem;
      margin:2rem auto;
      max-width:400px;
      text-align:left;
      box-shadow:2px 2px 10px rgba(0,0,0,0.1);
    }

    .cart h3 { margin-top:0; text-align:center; color:#6d4c41; }

    .cart ul {
      list-style:none;
      padding:0;
      margin:0 0 10px 0;
    }

    .cart li {
      display:flex;
      justify-content: space-between;
      padding:5px 0;
      border-bottom:1px solid #eee;
    }

    .cart button {
      width:100%;
      margin-top:10px;
      padding:10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition: transform 0.1s, box-shadow 0.2s;
      position:relative;
      background:#a1887f;
      color:white;
    }

    .cart button:hover {
      background:#6d4c41;
      box-shadow:0 0 8px #ffe0b2;
    }

    .cart button:active {
      animation: clickEffect 0.2s ease forwards;
    }

    @keyframes clickEffect {
      0% { transform: scale(1); box-shadow:0 0 0px #ffe0b2; }
      50% { transform: scale(1.05); box-shadow:0 0 12px #ffe0b2; }
      100% { transform: scale(1); box-shadow:0 0 0px #ffe0b2; }
    }

    #paypal-button-container {
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="West Palm Conchas Logo">
    <h1>West Palm Conchas</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Your Order</a>
    </nav>
  </header>

  <section class="cart">
    <h3>Your Order</h3>
    <ul id="order-list"></ul>
    <p><strong>Total: $<span id="order-total">0.00</span></strong></p>
    <input type="text" id="customer-name" placeholder="Your Name">
    <button id="send-order">Send Order via WhatsApp</button>
    <button id="send-sms">Send Order via SMS</button>
    <div id="paypal-button-container"></div>
    <button id="clear-order">Clear Order</button>
  </section>

  <footer>
    <p>© 2025 West Palm Conchas | Made with ❤️</p>
  </footer>

  <script src="main.js"></script>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AXESmgDhC91CvuzYW0d9MJb2WxTdphJq7n10qh30ewl6qZ6361LtMFmu8Uvz0MlFpzpyA4QJSeYXyGPc&currency=USD"></script>
  <script>
    // Render PayPal Buttons
    paypal.Buttons({
      style: {
        color: 'gold',
        shape: 'pill',
        label: 'pay'
      },
      createOrder: function(data, actions) {
        const total = document.getElementById('order-total').textContent;
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: total
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
