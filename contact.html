<section class="menu">
  <h2>Contact Us</h2>
  <p>Email: luciaburgos1@yahoo.com</p>
  <p>Phone: (561)727-6649</p>
  <p>Visit us at: 213 Fleming Ave, Greenacres FL</p>

  <h3>Send Us a Message</h3>
  <form id="contact-form">
    <input type="text" id="contact-name" placeholder="Your Name" required class="contact-input">
    <input type="tel" id="contact-phone" placeholder="Your Phone Number" required class="contact-input">
    <textarea id="contact-message" placeholder="Your Message" rows="5" class="contact-input"></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>
</section>

<script>
  const bakeryPhone = "15615021743"; // your bakery number
  const contactForm = document.getElementById("contact-form");

  contactForm.addEventListener("submit", function(e) {
    e.preventDefault(); // prevent default form submission

    const name = document.getElementById("contact-name").value.trim();
    const phone = document.getElementById("contact-phone").value.trim();
    const message = document.getElementById("contact-message").value.trim();

    if(!name || !phone || !message){
      alert("Please fill in all fields!");
      return;
    }

    const whatsappMessage = `Hello! My name is ${name}, my phone number is ${phone}. Message: ${message}`;
    window.open(`https://wa.me/${bakeryPhone}?text=${encodeURIComponent(whatsappMessage)}`, "_blank");
  });
</script>
